<ion-header [translucent]="true">
  <div class="header-bck">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/patient/service"></ion-back-button>
    </ion-buttons>
    <!-- <div class="ion-img-lg">
      <ion-img src="../../../../../assets/icon/logo2.png"></ion-img></div> -->
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="appointmentForm" (ngSubmit)="submit()">
    <ion-card class="ion-no-margin">
      <ion-card-content>
        <!-- Select Section -->
        <ion-item>
          <ion-select formControlName="service_id" label="Select Service" (ionChange)="onServiceChange($event)">
            <ion-select-option *ngFor="let service of (allServices | async); let i = index" [value]="service.id">
              {{ service.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <br />

        <!-- Date Picker -->
        <ion-item>
          <!-- <ion-label>Date and Time</ion-label> -->
          <ion-datetime formControlName="appointment_date" display-format="MMM DD, YYYY HH:mm" hourValues="7,8,9,10"
            minuteValues="0,15,30,45" dayValues="5,10,15,20,25,30" label="Date"
            placeholder="Select Date and Time"></ion-datetime>
          <!-- <ion-datetime display-format="MMM DD, YYYY HH:mm" placeholder="Select Date and Time"></ion-datetime> -->
        </ion-item>
        <br />

        <!-- Input Section -->
        <ion-item>
          <!-- <ion-label position="floating">Who are you seeking Care for?</ion-label> -->
          <ion-input position="floating" label="Care for?" placeholder="Yourself / Someone?"
            formControlName="appointment_for" type="text"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <!-- <ion-label position="floating">Age</ion-label> -->
          <ion-input label="Age" position="floating" formControlName="age" type="number"></ion-input>
        </ion-item>
        <br />
        <ion-item>
          <ion-select formControlName="chronic_yn" label="Chronic Illness?" id="chronic_yn">
            <ion-select-option value="Y">Yes</ion-select-option>
            <ion-select-option value="N">No</ion-select-option>
          </ion-select>
        </ion-item>
        <br />
        <!-- ION hoover -->
        <!-- <ion-popover trigger="chronic_yn" triggerAction="hover">
          <ng-template>
            <ion-content class="ion-padding">(Chronic: Heart Disease, Diabetes, Cancer, Stroke etc)</ion-content>
          </ng-template>
        </ion-popover> -->
        <!-- Text Area -->
        <ion-item>
          <ion-label position="floating">Describe how exactly you are feeling</ion-label>
          <ion-textarea formControlName="appointment_notes" rows="4"></ion-textarea>
          <!-- <ion-textarea formControlName="appointment_notes" label="Details" placeholder="How exactly do you Feel?"
            rows="4"></ion-textarea> -->
        </ion-item>
      </ion-card-content>
      <ion-row class="card-footer">
        <ion-col>
          <div class="action-buttons">
            <ion-button color="danger" (click)="cancel()">
              <ion-icon name="arrow-forward"></ion-icon>
              Cancel
            </ion-button>
            <ion-button color="success" type="submit" [disabled]="appointmentForm.invalid">
              Proceed
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <!-- Buttons -->
    </ion-card>
  </form>
</ion-content>
