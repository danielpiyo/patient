<ion-header [translucent]="true">
  <!-- Header -->
  <ion-toolbar>
    <div class="header-bck">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="patient/profile"></ion-back-button>
      </ion-buttons>
      <hr>
    </div>
  </ion-toolbar>
  <ion-card class="ion-no-margin">
    <ion-card-content>
      <ion-row>
        <ion-col size="10">
          <ion-searchbar show-clear-button="focus" (keyup)="applyFilter($event)" class="custom"></ion-searchbar>
        </ion-col>
        <ion-col size="2">
        </ion-col>
      </ion-row>
    </ion-card-content>
    <div class="specialist-cat">
      <h3>My Appointments</h3>
    </div>
  </ion-card>
</ion-header>

<!-- Content -->
<ion-content [fullscreen]="true">
  <br>
  <div>
    <ion-card class="ion-no-margin hm-01">
      <div *ngFor="let appointment of filteredAppointment; let i = index">
        <ion-card [routerLink]="['nurse', appointment.appointment_id]" button>
          <ion-card-content>
            <ion-row>
              <ion-col size="4">
                <!-- First Column with Image -->
                <ion-avatar>
                </ion-avatar>
              </ion-col>
              <ion-col size="4">
                <!-- Second Column with Chip -->
                <p>{{ appointment.service_name }}</p>
                <h5>{{ appointment.doctor_name }}</h5>
                <!-- <ion-chip color="success">{{ nurse.address }}</ion-chip> -->
              </ion-col>
              <ion-col size="4">
                <!-- Third Column with Button -->
                <ion-button shape="round" fill="outline" color="danger">
                  View </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>

    </ion-card>
  </div>

</ion-content>
