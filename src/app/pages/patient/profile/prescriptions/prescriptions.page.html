<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-bck">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/patient/profile"></ion-back-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h1 class="welcome-heading">Prescription History</h1>
        <h3 class="welcome-details">
          <ion-chip color="danger">
            <!-- All in one place for you {{ currentUser.name }}  -->
            Prescription made for <u>{{ currentUser.name }}</u>
          </ion-chip>
        </h3>
      </ion-card-title>
    </ion-card-header>
    <ion-row class="table-header">
      <ion-col col-4>
        <ion-label>No.</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>Service</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>Doctor</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>Amount</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>Date</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: groove;">
      <ion-col col-4>
        <ion-label>1</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>row</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>row</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>02/02/2018</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>row</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: groove;">
      <ion-col col-4>
        <ion-label>2</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>row</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>row</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>02/02/2018</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>row</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-label>3</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>row</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>row</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>02/02/2018</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>row</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
