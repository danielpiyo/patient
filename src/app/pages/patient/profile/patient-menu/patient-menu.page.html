<div class="side-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-avatar class="profile-pic">
      <ion-img src="../../../../assets/images/clinician.png"></ion-img>
    </ion-avatar>
    <ion-list>
      <ion-item routerLink="/patient/dashboard">
        <ion-icon name="apps" slot="start"></ion-icon>
        Dashboard
      </ion-item>
      <ion-item routerLink="/patient/appointments">
        <ion-icon name="document" slot="start"></ion-icon>
        Appointments
      </ion-item>
      <ion-item routerLink="/patient/pastpayment">
        <ion-icon name="card" slot="start"></ion-icon>
        Payments
      </ion-item>
      <ion-item routerLink="/patient/prescriptions">
        <ion-icon name="medkit" slot="start"></ion-icon>
        Prescription
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item button (click)="logOut()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        Logout
      </ion-item>
    </ion-list>
  </div>
</div>
