<ion-header [translucent]="true">
  <!-- Header -->
  <ion-toolbar>
    <div class="header-bck">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="patient/service"></ion-back-button>
      </ion-buttons>
      <hr>
    </div>
  </ion-toolbar>
  <ion-card class="ion-no-margin">
    <ion-card-content>
      <ion-row>
        <ion-col size="10">
          <ion-searchbar show-clear-button="focus" (keyup)="applyFilter($event)" class="custom"></ion-searchbar>
        </ion-col>
        <ion-col size="2">
        </ion-col>
      </ion-row>
    </ion-card-content>
    <div class="specialist-cat">
      <h3>AVAILABLE NURSES</h3>
    </div>
  </ion-card>
</ion-header>

<!-- Content -->
<ion-content [fullscreen]="true">
  <br>
  <div>
    <ion-card class="ion-no-margin hm-01">
      <div *ngFor="let nurse of filteredNurses; let i = index">
        <ion-card [routerLink]="['nurse', nurse.id]" button>
          <ion-card-content>
            <ion-row>
              <ion-col size="4">
                <!-- First Column with Image -->
                <!-- Male -->
                <div *ngIf="nurse.sex === 'M'">
                  <ion-avatar>
                    <ion-img src="../../../../assets/images/clinician.png"></ion-img>
                  </ion-avatar>

                </div>
                <!-- female -->
                <div *ngIf="nurse.sex !== 'M'">
                  <ion-avatar>
                    <ion-img src="../../../../assets/images/nurse.png"></ion-img>
                  </ion-avatar>
                </div>
              </ion-col>
              <ion-col size="4">
                <!-- Second Column with Chip -->
                <p>{{ nurse.name }}</p>
                <h5>{{ nurse.speciality }}</h5>
                <ion-chip color="success">{{ nurse.address }}</ion-chip>
              </ion-col>
              <ion-col size="4">
                <!-- Third Column with Button -->
                <ion-button shape="round" fill="outline" color="danger">
                  View </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>

    </ion-card>
  </div>

</ion-content>
